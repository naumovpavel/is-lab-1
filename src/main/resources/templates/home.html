<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link th:href="@{/resources/style.css}" rel="stylesheet" />
</head>
<body>
<div class="header">
    <a href="/">Главная</a>
    <span th:text="${username}"></span>
    <form id="logout-form" action="#" th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit">Logout</button>
    </form>
</div>
    <h1>Hola, <span th:text="${username}"></span>!</h1>

    <div>

        <a href="#" th:href="@{/settings}">Settings</a>

        <div th:if="${isAdmin}">
            <p><a href="#" th:href="@{/admin}">Admin panel</a></p>
        </div>

        <div>
            <a href="#" th:href="@{/space-marines}">Space marines</a>
        </div>

        <div>
            <a href="#" th:href="@{/chapters}">chapter</a>
        </div>

        <div>
            <a href="#" th:href="@{/coordinates}">coordinates</a>
        </div>

        <div>
            <a href="#" th:href="@{/space-marines/avgHealth}">Avg health</a>
        </div>

        <div>
            <a href="#" th:href="@{/space-marines/categoryCount}">Count by category</a>
        </div>

        <div>
            <a href="#" th:href="@{/space-marines/uniqueHealth}">Unique health</a>
        </div>
    </div>
</body>

</html>
