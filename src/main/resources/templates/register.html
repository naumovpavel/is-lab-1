<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link th:href="@{/resources/style.css}" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <a href="/">Главная</a>
        <form id="logout-form" action="#" th:action="@{/logout}" method="post" style="display: none;"></form>
    </div>
<h2>Registration</h2>
<form class="form" th:action="@{/register}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required/>
    <br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{passwordHash}" required/>
    <br/>

    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="#" th:href="@{/login}">Login</a></p>
</body>
</html>
