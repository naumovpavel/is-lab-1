<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit coordinate</title>
    <link th:href="@{/resources/style.css}" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <a href="/">Главная</a>
        <span th:text="${username}"></span>
        <form id="logout-form" action="#" th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit">Logout</button>
        </form>
    </div>
    <h1>Edit coordinate</h1>
    
    <form class="form" th:action="@{/coordinates/edit}" th:object="${coordinate}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="x">X:</label>
        <input type="number" id="x" th:field="*{x}" required max="1000" />
        <br/>
        <label for="y">Y:</label>
        <input type="number" step="0.01" id="y" th:field="*{y}" required />
        <br/>
        
        <button type="submit">Update coordinate</button>
    </form>
</body>
</html>
